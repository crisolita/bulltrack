version: '3.9'

services:
  db:
    image: postgres:15
    container_name: bulltrack-db
    restart: always
    environment:
      POSTGRES_USER: bulltrack
      POSTGRES_PASSWORD: bulltrack
      POSTGRES_DB: bulltrack
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./bulltrack-backend
    container_name: bulltrack-api
    restart: always
    env_file:
      - ./bulltrack-backend/.env
    ports:
      - '3000:3000'
    depends_on:
      - db
    command: >
      sh -c "
      npx prisma migrate deploy &&
      node dist/main.js
      "

volumes:
  postgres_data:
